<div>
<h2 class="text-primary">Ejemplo de validaciones</h2>
<h3 class="text-secondary">Login</h3>
</div>

<div class="container">
    
    <div class="starter-template">

        <form class="row g-4" [formGroup]="login">
            
            <div class="col-auto">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" formControlName="usuario" id="usuario" placeholder="Nombre del usuario">
              <!--<small *ngIf="usuario.invalid && usuario.touched">Usuario requerido</small>-->
            </div>

            <div class="col-auto">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" id="email" placeholder="email del usuario">
            </div>

            <div class="col-auto">
              <label for="pass" class="form-label">Contraseña</label>
              <input type="password" class="form-control" formControlName="pass" id="pass" placeholder="Contraseña del usuario">
            </div>

          </form>        

    </div>

</div>
